<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
 <h1>회원가입</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="userName" value="{{ user.userName }}" disabled><br>
        <input type="number" name="age" placeholder="나이"><br>
        <input type="tel" name="phoneNumber" class="tlno" placeholder="전화번호" pattern="[0-9]{2,3}[0-9]{3,4}[0-9]{3,4}" maxlength="11"><br>
        <input type="tel" name="subPhoneNumber" class="tlno" placeholder="보호자 전화번호" pattern="[0-9]{2,3}[0-9]{3,4}[0-9]{3,4}" maxlength="11"><br>
        <input type="text" name="region" placeholder="지역"><br>
        <button type="submit">회원가입</button>
    </form>
</body>
</html>
