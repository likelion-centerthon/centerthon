{% load static %}
<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />

    <link rel="stylesheet" href="{% static 'css/base_meeting.css' %}" />
    <link rel="stylesheet" href="{% static 'css/header.css' %}" />
    <link rel="stylesheet" href="{% static 'css/footer.css' %}" />
    <link rel="stylesheet" href="{% static 'css/meeting_list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/meeting_detail.css' %}?after" />
    <link rel="stylesheet" href="{% static 'css/writed_meeting_list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/meeting_completed_list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/applyed_meeting_list.css' %}" />
    <link rel="stylesheet" href="{% static 'css/support_list.css' %}?after" />
    <link rel="stylesheet" href="{% static 'css/support_form.css' %}?after" />
    <link rel="stylesheet" href="{% static 'css/artist_info.css' %}?after" />


    {% include 'head.html' %}
    <style>
      .dark-background {
       background-color: rgba(0, 0, 0, 0.6);
       position: absolute;
       top: 0;
       left: 0;
       width: 375px;
       height: 100vh;
       z-index: 2;
       display: flex;
       align-items: center;
       justify-content: center;
     }
   
     #hidden-pointer {
       display: none;
       position: absolute;
       animation: motion 1s linear infinite alternate;
     }
   
     @keyframes motion {
       0% {
         top: 26%;
       }
       100% {
         top: 28%;
       }
     }
     </style>
   </head>
  <body>

<div class="container" style="position:relative">
    <div class="dark-background" id="popup" style="display:none;">
     </div>
    <div class="header ">
      <form>
        <button class="btn-select" type="submit">
          &nbsp; &nbsp;임영웅 •••
        </button>
      </form>
      <div class="icon">
        <form>
          <button type="submit">
            <img
              class="user"
              src="{% static 'images/user.png'%}"
              alt="이용행보"
            />
          </button>
        </form>
        <form>
          <button id="alarm-button">
            <img
              class="alarm"
              src="{% static 'images/alarm.png'%}"
              alt="알람"
            />
          </button>
        </form>
      </div>
    </div>
    <div class="content">

<div style="margin-bottom: 5px; display: flex; align-items: center;" class="support_list_category">
    <button class ="allsupport" style="width:160px; margin-left:15px; font-size:20px;" onclick="location.href='{% url 'meeting:MeetingList' artist_id=artist.id %}'">모임 전체</button>
    <button class ="mysupport" style="width:160px; margin-left:24px; font-size:20px;border-bottom:3px solid #000000;" onclick="location.href='{% url 'meeting:writedMeetingList' artist_id=artist_id  %}'">나의 모임</button>
</div>

    <div class="meeting-button">
        <button   onclick="location.href='{%url 'meeting:writedMeetingList' artist_id=artist_id  %}'">작성</button>
        <button style=" border: 1px solid #bc67ff;color:#bc67ff;" onclick="location.href='{%url 'meeting:applyedMeetingList' artist_id=artist_id  %}'">신청</button>
    <button onclick="location.href='{%url 'meeting:subPNList' artist_id=artist_id  %}'">보호자</button>
    <div  style="margin-left:285px; margin-top:-25px;" >
        <a href="#;" onClick="zoomIn();"><img style="width:20px; height:20px;"src="{% static 'images/zoomin.png'%}" alt="확대"></a>
          <a href="#;" onClick="zoomOut();"><img style="width:20px; height:20px;"src="{% static 'images/zoomout.png'%}" alt="축소"></a>
        </div>    
    </div>

    <form class="meeting-search-form" method="get" action="{% url 'meeting:applyedMeetingList' artist_id=artist_id %}">
        <label for="searchInput" style="font-size:17px;">모임 검색:</label>
        <input type="text" id="searchInput" name="search" placeholder="내 신청 모임명을 검색하세요"style="text-indent:0px; width:182px;">
        <button type="submit" style="margin-left:-1px;" >검색</button>
    </form>
    <div class="meeting-writed">
        <div class="writed-lost">
          <div class="member-info">
            <h3>내가 신청한 모임명 1</h3>
          </div>
          <p><span class="date-color">2023/8/18</span>에 신청했습니다.</p>
          <p>현재 <span class="wait">대기 </span> 상태입니다.</p>
        </div>
        <div class="writed-lost">
          <div class="member-info">
            <h3>내가 신청한 모임명 2</h3>
          </div>
          <p><span class="date-color">2023/8/18</span>에 신청했습니다.</p>
          <p>현재 <span class="approval"> 승인 </span> 상태입니다. 알림을 확인하세요</p>
        </div>
        <div class="writed-lost">
          <div class="member-info">
            <h3>내가 신청한 모임명 3</h3>
          </div>
          <p><span class="date-color">2023/8/18</span>에 신청했습니다.</p>
          <p>현재<span class="reject"> 거부 </span> 상태입니다. 다른 모임을 찾아보세요</p>
        </div>
      </div>

    </div>
    <div class="footer">
        <div class="singer" onclick="location.href='{% url 'artist:select_artist' pk=artist.pk %}'">
            <img id="singer-img" src="{% static 'images/singer.png'%}" alt="가수 이미지"></img>
          <div class="label" >내 가수</div>
        </div>
        <div class="list"  onclick="location.href='{% url 'post:post_list' artist_pk=artist.pk category='가수' %}'">
            <img id="list-img" src="{% static 'images/list.png'%}" alt="게시글 이미지"></img>
            <div class="label">게시판</div>
        </div>
        <div class="group"  onclick="location.href='{% url 'meeting:MeetingList' artist_id=artist.id %}'">
            <img id="group-img" style="width:58px; height:58px; margin-top:-6px;"src="{% static 'images/purplegroup.png'%}" alt="그룹 이미지" ></img>
          <div class="label" style="margin-top:-1px;color:#BC67FF">모임</div>
        </div>
        <div class="support" onclick="location.href='{% url 'support:support_list' pk=artist.pk %}'">
            <img id="support-img" style="width:60px; height:60px;margin-top:-5px;margin-left:-14px;"src="{% static 'images/support.png'%}" alt="서포트 이미지" ></img>
          <div class="label"style="margin-top:-3px;margin-left:-15px;">서포트</div>
        </div>
    
      </div>
    
 </div>

</body>
</html>
